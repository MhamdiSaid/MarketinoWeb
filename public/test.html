<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header Section -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 space-y-4 md:space-y-0">
            <h1 class="text-3xl md:text-4xl font-bold text-indigo-900 animate-fade-in-down">Your Stores</h1>
            <button id="addStore" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-3 md:px-6 md:py-3 rounded-lg 
                      transition-all transform hover:scale-105 shadow-lg flex items-center space-x-2 w-full md:w-auto">
                <i class="fas fa-plus"></i>
                <span class="hidden md:inline">Add New Store</span>
            </button>
        </div>

        <!-- Search Box -->
        <div class="mb-6 animate-fade-in">
            <input type="text" placeholder="Search stores..." 
                   class="w-full px-4 py-2 rounded-lg border border-indigo-200 focus:outline-none 
                          focus:ring-2 focus:ring-indigo-500 transition-all">
        </div>

        <!-- Stores Table -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden animate-slide-up">
            <!-- Desktop Table (visible on md screens and up) -->
            <table class="w-full hidden md:table">
                <thead class="bg-indigo-50">
                    <tr>
                        <th class="px-6 py-4 text-left text-indigo-900 font-semibold cursor-pointer hover:bg-indigo-100 transition-colors">
                            Store Name <i class="fas fa-sort ml-2 text-indigo-400"></i>
                        </th>
                        <th class="px-6 py-4 text-left text-indigo-900 font-semibold">Slogan</th>
                        <th class="px-6 py-4 text-right text-indigo-900 font-semibold">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-indigo-100">
                    <!-- Sample Data Rows -->
                    <tr class="hover:bg-indigo-50 transition-colors group">
                        <td class="px-6 py-4 font-medium text-indigo-900">Fashion Haven</td>
                        <td class="px-6 py-4 text-indigo-600">Style Your Perfect Look</td>
                        <td class="px-6 py-4 text-right space-x-3">
                            <button class="text-blue-500 hover:text-blue-700 transition-colors">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="text-green-500 hover:text-green-700 transition-colors">
                                <i class="fas fa-pen"></i>
                            </button>
                            <button class="text-red-500 hover:text-red-700 transition-colors">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>

            <!-- Mobile Cards (visible only on small screens) -->
            <div class="md:hidden divide-y divide-indigo-100">
                <!-- Sample Mobile Card -->
                <div class="p-4 hover:bg-indigo-50 transition-colors group">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h3 class="font-medium text-indigo-900">Fashion Haven</h3>
                            <p class="text-sm text-indigo-600">Style Your Perfect Look</p>
                        </div>
                        <div class="flex space-x-3">
                            <button class="text-blue-500 hover:text-blue-700">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="text-green-500 hover:text-green-700">
                                <i class="fas fa-pen"></i>
                            </button>
                            <button class="text-red-500 hover:text-red-700">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Add more mobile cards as needed -->
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Action Button -->
    <div class="md:hidden fixed bottom-6 right-6">
        <button class="bg-indigo-600 text-white p-4 rounded-full shadow-lg 
                  hover:bg-indigo-700 transition-transform transform hover:scale-110">
            <i class="fas fa-plus text-xl"></i>
        </button>
    </div>

   

    <script>
       

        // Delete Handling
        document.querySelectorAll('.fa-trash').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const item = e.target.closest('tr, .divide-y');
                item.style.transform = 'translateX(100%)';
                item.style.opacity = '0';
                setTimeout(() => item.remove(), 300);
            });
        });

        // Mobile Floating Button
        document.querySelector('.fixed.bottom-6')?.addEventListener('click', () => {
            document.getElementById('addStore').click();
        });
    </script>
</body>
</html>
