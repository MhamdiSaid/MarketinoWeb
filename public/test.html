<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Heroicons for icons -->
    <script src="https://unpkg.com/@heroicons/v2.0.18/24/outline/index.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Store Cover Photos Section -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Cover Photos</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="relative group">
                    <img id="cover1-preview" src="placeholder-cover.jpg" alt="Cover 1" class="w-full h-48 object-cover rounded-lg">
                    <div class="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity rounded-lg">
                        <input type="file" class="hidden" id="cover1">
                        <label for="cover1" class="bg-white px-4 py-2 rounded cursor-pointer">Update</label>
                    </div>
                </div>
                <!-- Repeat for other covers -->
            </div>
        </div>

        <!-- Store Icon Section -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Store Icon</h2>
            <div class="w-32 h-32 relative group">
                <img src="placeholder-icon.jpg" alt="Store Icon" class="w-full h-full rounded-full">
                <div class="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity rounded-full">
                    <input type="file" class="hidden" id="favicon">
                    <label for="favicon" class="bg-white px-4 py-2 rounded cursor-pointer text-sm">Update</label>
                </div>
            </div>
        </div>

        <!-- Store Information Section -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Store Information</h2>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Store Name</label>
                    <input type="text" value="My Awesome Store" class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Slogan</label>
                    <input type="text" value="Best products in town!" class="w-full p-2 border rounded">
                </div>
            </div>
        </div>

        <!-- Contact Information Section -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Contact Information</h2>
            <div class="bg-white p-6 rounded-lg shadow grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Phone</label>
                    <input type="tel" value="+1234567890" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Facebook</label>
                    <div class="flex items-center gap-2">
                        <span class="w-5 h-5"><heroicon-outline-facebook /></span>
                        <input type="url" value="https://facebook.com/store" class="flex-1 p-2 border rounded">
                    </div>
                </div>
                <!-- Repeat for other social media -->
            </div>
        </div>

        <!-- Categories and Products Section -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Categories & Products</h2>
            <div class="space-y-6">
                <!-- Category Item -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold">Electronics</h3>
                        <button class="text-red-500">Delete Category</button>
                    </div>
                    <div class="space-y-4">
                        <!-- Product Item -->
                        <div class="flex items-center justify-between border-b pb-2">
                            <div>
                                <h4 class="font-medium">Smartphone X</h4>
                                <p class="text-sm text-gray-600">$599.99</p>
                            </div>
                            <div class="flex gap-2">
                                <button class="text-blue-500">Edit</button>
                                <button class="text-red-500">Remove</button>
                            </div>
                        </div>
                        <!-- Add Product Button -->
                        <button class="mt-4 bg-green-500 text-white px-4 py-2 rounded">
                            Add Product
                        </button>
                    </div>
                </div>
                
                <!-- Add Category Button -->
                <button class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg">
                    Add New Category
                </button>
            </div>
        </div>

        <!-- Save Button -->
        <div class="fixed bottom-4 right-4">
            <button class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-blue-600 transition">
                Save Changes
            </button>
        </div>
    </div>
    <script>
         // Image Preview Functionality
    function setupImagePreview(inputId, previewId) {
        const input = document.getElementById(inputId);
        const preview = document.getElementById(previewId);

        input.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.classList.remove('border-dashed');
                };
                reader.readAsDataURL(file);
            }
        });
    }

    // Initialize previews for all images
    document.addEventListener('DOMContentLoaded', () => {
        // Cover photos
        setupImagePreview('cover1', 'cover1-preview');
        //setupImagePreview('cover2', 'cover2-preview');
        //setupImagePreview('cover3', 'cover3-preview');
        
        // Favicon
       // setupImagePreview('favicon', 'favicon-preview');
    });
    </script>
</body>
</html>
